# If setting up a new project, complete all sections
# If setting up an existing project (ie. you already have a `dev/` folder),
# just complete the WordPress section with values for your local development environment
# (other values will be taken from the project's existing information)

# Project
slug: fabricaproject # Lowercase letters only - used for theme folder and namespacing
title: Fabrica Project
author:
  name: Fabrica Project Author
  # email: # Optional
  # url: # Optional

# Web server (ignored )
web:
  dev_port: 8880

# Database (not required )
db:
  dev_port: 3306

# WordPress
wp:
  admin:
    user: fabrica
    pass: fabrica
    email: admin@fabrica.dev
  lang: en_US
  rewrite_structure: /%postname%/
  multisite: false
  # acf_pro_key: # Optional (will preinstall Advanced Custom Fields Pro)
  plugins:
  #  - advanced-custom-fields # Optional (use slugs from WP Codex, plugins will be preinstalled)

# Google Analytics
# google_analytics_id: # Optional (will be preset in theme, can be added manually later)

